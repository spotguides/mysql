apiVersion: v1
name: 'MySQL Server & phpMyAdmin'
description: 'Make single or HA MySQL with phpMyAdmin and scheduled backups'
tags: ['MySQL', 'phpMyAdmin', 'database']
resources:
  sumCpu: 4
  sumMem: 6
  filters: []
  sameSize: true
  onDemandPct: 100
  minNodes: 1
  maxNodes: 2
questions:

- type: pipeline
  dataType: enum
  label: 'Version'
  default: '5.7'
  required: true
  group: Mysql Server
  options:
  - value: '5.7'
    label: 'Percona 5.7'
  targets:
  - deploy_mysql_cluster.deployment.values.mysql.version
  order: 1

- type: secret
  dataType: password
  name: mysql-root-password
  group: Mysql Server
  label: 'Root password'
  placeholder:
    password: 'Please enter root password'
  disabled:
    username: true
  default:
    username: root
  tags:
  - app:mysql
  targets:
  - install_mysql_root_secret.clusterSecret.sourceSecretName
  order: 2

- type: pipeline
  key: database_name
  dataType: string
  group: Mysql Server
  label: Database name
  placeholder: 'Database to be created'
  targets:
    - deploy_mysql_cluster.deployment.values.mysql.database
  order: 3

- type: secret
  dataType: password
  name: mysql-database-secret
  group: Mysql Server
  label: 'Database password'
  default:
    username: 'user'
  placeholder:
    username: 'Please enter database username'
    password: 'Please enter database password'
  tags:
  - app:mysql
  targets:
  - install_mysql_user_secret.clusterSecret.sourceSecretName
  showIf:
    properties:
      database_name:
        type: string
        minLength: 1
    required:
    - database_name
  order: 4

- type: pipeline
  dataType: number
  label: 'Replica(s)'
  default: 3
  required: false
  group: Mysql Server
  min: 3
  max: 5
  targets:
  - deploy_mysql_cluster.deployment.values.mysql.replicas
  order: 5

- type: pipeline
  dataType: string
  label: StorageClass
  key: mysql_storageclass
  placeholder: 'Default StorageClass will be used if empty'
  group: Mysql Server
  order: 6
  targets:
  - deploy_mysql_cluster.deployment.values.mysql.volumeSpec.storageClassName

- type: pipeline
  dataType: string
  label: Storage Size
  key: mysql_storage_size
  group: Mysql Server
  default: 10Gi
  pattern: ^\d+(E|P|T|G|M|K|Ei|Pi|Ti|Gi|Mi|Ki)?$
  order: 7
  targets:
  - deploy_mysql_cluster.deployment.values.mysql.volumeSpec.resources.requests.storage

- type: pipeline
  dataType: boolean
  label: TLS (coming soon...)
  key: tls_endpoint
  group: Mysql Server
  disabled: true
  default: false
  order: 8

- type: pipeline
  key: mysql_configuration
  group: Mysql Server
  dataType: boolean
  label: Customize configuration
  default: false
  order: 9

- type: pipeline
  dataType: string
  controlType: code
  label: Config options
  group: Mysql Server
  default: |
    # innodb_buffer_pool_size: 128M
  required: true
  order: 10
  targets:
  - deploy_mysql_cluster.deployment.values.mysql.conf
  # Using https://codemirror.net/doc/manual.html#config
  config:
    mode: yaml
    indentWithTabs: false
    indentUnit: 2
    lineNumbers: false
  showIf:
    properties:
      mysql_configuration:
        const: true

- type: pipeline
  key: mysql_resources
  group: Mysql Server
  dataType: boolean
  label: Customize resources
  default: false
  order: 11

- type: pipeline
  dataType: string
  label: Memory request
  default: 128Mi
  group: Mysql Server
  pattern: ^\d+(E|P|T|G|M|K|Ei|Pi|Ti|Gi|Mi|Ki)?$
  description: Minimum amount of memory the MysqlServer container needs
  required: true
  targets:
  - deploy_mysql_cluster.deployment.values.mysql.resources.requests.memory
  showIf:
    properties:
      mysql_resources:
        const: true
  order: 12

- type: pipeline
  dataType: string
  label: Memory limit
  default: 512Mi
  group: Mysql Server
  pattern: ^\d+(E|P|T|G|M|K|Ei|Pi|Ti|Gi|Mi|Ki)?$
  description: Maximum amount of memory the MysqlServer container can use
  required: true
  order: 13
  targets:
  - deploy_mysql_cluster.deployment.values.mysql.resources.limits.memory
  showIf:
    properties:
      mysql_resources:
        const: true

- type: pipeline
  dataType: string
  label: CPU request
  default: 250m
  group: Mysql Server
  pattern: ^\d+(\.?\d+|m)?$
  description: Minimum amount of CPU the MysqlServer container needs
  required: true
  order: 14
  targets:
  - deploy_mysql_cluster.deployment.values.mysql.resources.requests.cpu
  showIf:
    properties:
      mysql_resources:
        const: true

- type: pipeline
  dataType: string
  label: CPU limit
  default: 2000m
  group: Mysql Server
  pattern: ^\d+(\.?\d+|m)?$
  description: Maximum amount of CPU the MysqlServer container can use
  required: true
  order: 15
  targets:
  - deploy_mysql_cluster.deployment.values.mysql.resources.limits.cpu
  showIf:
    properties:
      mysql_resources:
        const: true

- type: pipeline
  dataType: boolean
  label: Enable
  key: enable_backups
  group: Mysql Server Backups
  default: false
  order: 16
  targets:
    - deploy_mysql_cluster.deployment.values.mysql.backup.enabled

- type: bucket
  group: Mysql Server Backups
  filter:
    cloud:
      - amazon
      - google
      - azure
  description: In this version, only Amazon S3, Google Storage and Azure Blob Storage are supported
  order: 17
  showIf:
    properties:
      enable_backups:
        const: true
  targets:
    - name: deploy_mysql_cluster.deployment.values.mysql.backup.bucket
    - cloud: deploy_mysql_cluster.deployment.values.mysql.backup.cloud
    - location: install_backup_secret.clusterSecret.spec[0].value
    - location: deploy_mysql_cluster.deployment.values.mysql.backup.location
    - secret.name: install_backup_secret.clusterSecret.sourceSecretName

- type: pipeline
  dataType: string
  group: Mysql Server Backups
  default: 0 0 * * * *
  label: schedule
  placeholder: cron expression
  pattern: ^(((([\*]{1}){1})|((\*\/){0,1}(([0-9]{1}){1}|(([1-5]{1}){1}([0-9]{1}){1}){1}))) ((([\*]{1}){1})|((\*\/){0,1}(([0-9]{1}){1}|(([1-5]{1}){1}([0-9]{1}){1}){1}))) ((([\*]{1}){1})|((\*\/){0,1}(([0-9]{1}){1}|(([1]{1}){1}([0-9]{1}){1}){1}|([2]{1}){1}([0-3]{1}){1}))) ((([\*]{1}){1})|((\*\/){0,1}(([1-9]{1}){1}|(([1-2]{1}){1}([0-9]{1}){1}){1}|([3]{1}){1}([0-1]{1}){1}))) ((([\*]{1}){1})|((\*\/){0,1}(([1-9]{1}){1}|(([1-2]{1}){1}([0-9]{1}){1}){1}|([3]{1}){1}([0-1]{1}){1}))|(jan|feb|mar|apr|may|jun|jul|aug|sep|okt|nov|dec)) ((([\*]{1}){1})|((\*\/){0,1}(([0-7]{1}){1}))|(sun|mon|tue|wed|thu|fri|sat)))$
  order: 18
  targets:
    - deploy_mysql_cluster.deployment.values.mysql.backup.schedule
  showIf:
    properties:
      enable_backups:
        const: true

- type: pipeline
  key: set_phpmyadmin_enable
  dataType: boolean
  label: 'Install phpMyAdmin'
  default: true
  group: phpMyAdmin
  targets:
    - deploy_mysql_cluster.deployment.values.phpmyadmin.enabled
  order: 19

- type: pipeline
  dataType: enum
  label: 'Version'
  description: ''
  default: '4.7'
  required: true
  group: phpMyAdmin
  options:
  - '4.7'
  - '4.8'
  showIf:
    properties:
      set_phpmyadmin_enable:
        const: true
  targets:
    - deploy_mysql_cluster.deployment.values.phpmyadmin.image.tag
  order: 20

- type: secret
  dataType: password
  name: phpmyadmin-control-secret
  group: phpMyAdmin
  default:
    username: control-user
  label:
    username: 'Control username'
    password: 'Control password'
  tags:
  - app:phpMyAdmin
  targets:
  - install_phpmyadmin_control_secret.clusterSecret.sourceSecretName
  showIf:
    properties:
      set_phpmyadmin_enable:
        const: true
  order: 21
